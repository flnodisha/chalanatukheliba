<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive PDF Viewer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #pdf-container {
            width: 95%;
            height: 100%;
            margin: 0 auto;
            background-color: #525659;
            touch-action: none; /* Disable default touch gestures */
            overflow: auto;
        }
        #pdf-render canvas {
            display: block;
            margin: 10px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="pdf-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        class PDFViewer {
            constructor() {
                this.pdfContainer = document.getElementById('pdf-container');
                this.zoomLevel = 1.0;
                this.pdfDocument = null;
                this.isPinching = false;
                this.lastScale = 1;

                this.initGestures();
            }

            async loadPDF(url) {
                try {
                    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
                    this.pdfDocument = await pdfjsLib.getDocument(url).promise;
                    this.renderPDF();
                } catch (error) {
                    console.error('PDF Loading Error:', error);
                    this.pdfContainer.innerHTML = `<p>Error loading PDF: ${error.message}</p>`;
                }
            }

            async renderPDF() {
                this.pdfContainer.innerHTML = '';
                for (let pageNum = 1; pageNum <= this.pdfDocument.numPages; pageNum++) {
                    await this.renderPage(pageNum);
                }
            }

            async renderPage(pageNumber) {
                const page = await this.pdfDocument.getPage(pageNumber);

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                this.pdfContainer.appendChild(canvas);

                const viewport = page.getViewport({ scale: this.zoomLevel });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({ canvasContext: context, viewport }).promise;
            }

            initGestures() {
                let lastTouchTime = 0;

                this.pdfContainer.addEventListener('pointerdown', (event) => {
                    if (event.pointerType === 'touch') {
                        this.isPinching = event.pointerId;
                    }
                });

                this.pdfContainer.addEventListener('pointermove', (event) => {
                    if (this.isPinching && event.pointerType === 'touch' && event.scale) {
                        const scaleDiff = event.scale / this.lastScale;
                        this.lastScale = event.scale;

                        this.zoomLevel *= scaleDiff;
                        this.zoomLevel = Math.max(0.5, Math.min(5, this.zoomLevel)); // Limit zoom level
                        this.renderPDF();
                    }
                });

                this.pdfContainer.addEventListener('pointerup', (event) => {
                    if (event.pointerId === this.isPinching) {
                        this.isPinching = false;
                        this.lastScale = 1;
                    }
                });

                this.pdfContainer.addEventListener('dblclick', () => {
                    this.zoomLevel = this.zoomLevel >= 2.0 ? 1.0 : this.zoomLevel + 0.5;
                    this.renderPDF();
                });

                this.pdfContainer.addEventListener('touchstart', (event) => {
                    const now = Date.now();
                    if (now - lastTouchTime <= 300) {
                        this.zoomLevel = this.zoomLevel >= 2.0 ? 1.0 : this.zoomLevel + 0.5;
                        this.renderPDF();
                    }
                    lastTouchTime = now;
                });
            }
        }

        const pdfViewer = new PDFViewer();
        pdfViewer.loadPDF('chalanatukheliba.pdf');
    </script>
</body>
</html>
