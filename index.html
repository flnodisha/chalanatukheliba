<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple PDF Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #525659;
        }
        #pdf-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        #pdf-canvas {
            display: block;
            margin: 0 auto;
            transform-origin: center center;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <canvas id="pdf-canvas"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        class SimplePDFViewer {
            constructor() {
                this.canvas = document.getElementById('pdf-canvas');
                this.context = this.canvas.getContext('2d');
                this.pdfContainer = document.getElementById('pdf-container');
                this.pdfDoc = null;
                this.currentPage = 1;
                this.scale = 1; // Default scale
                this.minScale = 0.5;
                this.maxScale = 3;
                this.isPinching = false;
                this.startDistance = 0;

                this.bindEvents();
            }

            async loadPDF(url) {
                try {
                    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
                    this.pdfDoc = await pdfjsLib.getDocument(url).promise;
                    this.renderPage(this.currentPage);
                } catch (error) {
                    console.error('Error loading PDF:', error);
                }
            }

            async renderPage(pageNumber) {
                const page = await this.pdfDoc.getPage(pageNumber);
                const viewport = page.getViewport({ scale: this.scale });

                // Fit the PDF to the container width
                const containerWidth = this.pdfContainer.offsetWidth;
                const scaleFactor = containerWidth / viewport.width;
                this.scale = scaleFactor;

                // Adjust canvas size
                const scaledViewport = page.getViewport({ scale: this.scale });
                this.canvas.width = scaledViewport.width;
                this.canvas.height = scaledViewport.height;

                // Render the page
                const renderContext = {
                    canvasContext: this.context,
                    viewport: scaledViewport,
                };
                await page.render(renderContext);
            }

            bindEvents() {
                // Pinch Zoom
                this.pdfContainer.addEventListener('touchstart', this.handleTouchStart.bind(this), { passive: false });
                this.pdfContainer.addEventListener('touchmove', this.handleTouchMove.bind(this), { passive: false });

                // Mouse Wheel Zoom
                this.pdfContainer.addEventListener('wheel', this.handleMouseWheel.bind(this), { passive: false });
            }

            handleTouchStart(e) {
                if (e.touches.length === 2) {
                    this.isPinching = true;
                    this.startDistance = this.getTouchDistance(e.touches);
                }
            }

            handleTouchMove(e) {
                if (this.isPinching && e.touches.length === 2) {
                    e.preventDefault();
                    const currentDistance = this.getTouchDistance(e.touches);
                    const scaleFactor = currentDistance / this.startDistance;

                    const newScale = Math.min(Math.max(this.scale * scaleFactor, this.minScale), this.maxScale);
                    if (newScale !== this.scale) {
                        this.scale = newScale;
                        this.renderPage(this.currentPage);
                        this.startDistance = currentDistance;
                    }
                }
            }

            handleMouseWheel(e) {
                if (e.ctrlKey || e.metaKey) {
                    e.preventDefault();
                    const scaleFactor = e.deltaY > 0 ? 0.9 : 1.1;
                    const newScale = Math.min(Math.max(this.scale * scaleFactor, this.minScale), this.maxScale);
                    if (newScale !== this.scale) {
                        this.scale = newScale;
                        this.renderPage(this.currentPage);
                    }
                }
            }

            getTouchDistance(touches) {
                return Math.hypot(
                    touches[0].pageX - touches[1].pageX,
                    touches[0].pageY - touches[1].pageY
                );
            }
        }

        // Initialize viewer and load PDF
        const viewer = new SimplePDFViewer();
        viewer.loadPDF('chalanatukheliba.pdf'); // Replace 'sample.pdf' with your PDF file path
    </script>
</body>
</html>
